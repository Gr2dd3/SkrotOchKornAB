    <!-- KONTAKTFÖRMULÄR -->
    <form action="http://primat.se/services/sendform.aspx?xid=register&xmail=gradde23@gmail.com" method="post">
        <div class="formdiv">
            <!-- Namn -->
            <label for="name">Namn:</label>
            <input class="formnameinput" style="margin-left: 20px" type="text" id="name" name="name"><br><br>

            <!-- Adress -->
            <label for="adress">Adress:</label>
            <input style="margin-left: 13px;" type="text" id="adress" name="adress"><br><br>

            <!-- Email -->
            <label for="email">Email:</label>
            <input style="margin-left: 24px;" type="text" id="email" name="email"><br><br>

            <!-- Telefonnummer -->
            <label for="phone">Telefon:</label>
            <input style="margin-left: 8px;" type="text" id="phone" name="phone"><br><br><br>

            <!-- Radiobuttons för privat/företag & Storlek på företaget -->
            <input type="radio" name="comp" id="isprivate" value="private">
            <label for="private">Privatkund</label>

            <input type="radio" name="comp" id="iscompany" value="iscompany">
            <label for="iscompany">Företagskund</label><br><br>

            <p>¤ Om företagskund, ange storlek på företaget:</p>
            <input type="radio" name="compsize" id="size" value="size1-100">
            <label for="size">1-100 anställda</label>

            <input type="radio" name="compsize" id="size" value="size101-1000">
            <label for="size">101-1000 anställda</label>

            <input type="radio" name="compsize" id="size" value="size>1000">
            <label for="size">Mer än 1000 anställda</label>

            <!-- Fråga till företag -->
            <br><br><br>
            <label for="info">Lämna ett meddelande</label><br>
            <textarea id="info" rows="5" cols="40" name="message"></textarea><br>


            <!-- checkbox för nyhetsbrev -->
            <input type="hidden" name="newsletter" value="nej">
            <input type="checkbox" id="newsletter" name="newsletter" value="ja">
            <label for="newsletter">Vill du ha nyhetsbrev</label>

            <!-- checkbox för kontakt via telefon -->
            <input type="hidden" name="newsletter" value="nej">
            <input type="checkbox" id="newsletter" name="newsletter" value="ja">
            <label for="newsletter">Kontakt via telefon</label>


            <br><br>
            <input class="submitbtn" type="submit" value="Skicka">
        </div>
    </form>
